        }
        .status-–∞–∫—Ç–∏–≤–Ω—ã–π { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status-—É—á–∞—Å—Ç–Ω–∏–∫ { background: rgba(255, 102, 0, 0.2); color: #ff6600; }
        .status-–Ω–æ–≤—ã–π { background: rgba(0, 153, 255, 0.2); color: #0099ff; }
        .status-–Ω–æ–≤–æ–µ { background: rgba(0, 153, 255, 0.2); color: #0099ff; }
        .status-–Ω–∞-—Å–≤—è–∑–∏ { background: rgba(255, 102, 0, 0.2); color: #ff6600; }
        .status-–≤—Å—Ç—Ä–µ—á–∞-–Ω–∞–∑–Ω–∞—á–µ–Ω–∞ { background: rgba(255, 102, 0, 0.2); color: #ff6600; }
        .status-–≤—Å—Ç—É–ø–∏–ª-–≤-–∫–ª—É–± { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç API –ø–æ–∏—Å–∫–∞</h1>
    
    <div class="test-section">
        <h2>üîç –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞</h2>
        <input type="text" id="search-number" class="test-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" value="70MX">
        <button class="test-button" onclick="testSearch()">üîç –ü–æ–∏—Å–∫</button>
        <button class="test-button" onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="test-section">
        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">
            <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>üìù –õ–æ–≥</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (!data) {
                resultDiv.innerHTML = '<p style="color: #ff6b6b;">‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
                return;
            }

            if (!data.found) {
                resultDiv.innerHTML = `
                    <p style="color: #ff6b6b;">‚ùå –°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                    <p style="color: #888;">${data.message || '–ù–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω'}</p>
                `;
                return;
            }

            let html = '';
            
            if (data.type === 'member') {
                const regNumber = data.data.reg_number;
                const status = data.data.status;
                
                html = `
                    <div style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); border: 1px solid #444; border-radius: 8px; padding: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <span style="font-size: 1.2rem;">‚úÖ</span>
                            <span style="font-weight: 600;">–ú–∞—à–∏–Ω–∞ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∫–ª—É–±–∞</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="background: #00ff88; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px;">${regNumber}</span>
                            <span class="status-badge status-${status}">${getStatusDisplayName(status)}</span>
                        </div>
                    </div>
                `;
            } else if (data.type === 'invitation') {
                const carNumber = data.data.car_number;
                const status = data.data.status;
                
                html = `
                    <div style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); border: 1px solid #444; border-radius: 8px; padding: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <span style="font-size: 1.2rem;">üì®</span>
                            <span style="font-weight: 600;">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤ –∫–ª—É–±</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="background: #00ff88; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px;">${carNumber}</span>
                            <span class="status-badge status-${status.replace(' ', '-')}">${getInvitationStatusDisplayName(status)}</span>
                        </div>
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
        }

        function getStatusDisplayName(status) {
            const statusMap = {
                '–∞–∫—Ç–∏–≤–Ω—ã–π': '–ê–∫—Ç–∏–≤–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫',
                '—É—á–∞—Å—Ç–Ω–∏–∫': '–£—á–∞—Å—Ç–Ω–∏–∫',
                '–Ω–æ–≤—ã–π': '–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫',
                '–±–µ–∑ –∞–≤—Ç–æ': '–ë–µ–∑ –∞–≤—Ç–æ–º–æ–±–∏–ª—è',
                '–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ': '–ü—Ä–∏–≥–ª–∞—à—ë–Ω',
                '–≤—ã—à–µ–ª': '–ü–æ–∫–∏–Ω—É–ª –∫–ª—É–±',
                '–∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω': '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω'
            };
            return statusMap[status] || status;
        }

        function getInvitationStatusDisplayName(status) {
            const statusMap = {
                '–Ω–æ–≤–æ–µ': '–ù–æ–≤–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
                '–Ω–∞ —Å–≤—è–∑–∏': '–ù–∞ —Å–≤—è–∑–∏',
                '–≤—Å—Ç—Ä–µ—á–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞': '–í—Å—Ç—Ä–µ—á–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞',
                '–≤—Å—Ç—É–ø–∏–ª –≤ –∫–ª—É–±': '–í—Å—Ç—É–ø–∏–ª –≤ –∫–ª—É–±',
                '–æ—Ç–∫–ª–æ–Ω–µ–Ω–æ': '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
            };
            return statusMap[status] || status;
        }

        async function testSearch() {
            const number = document.getElementById('search-number').value.trim();
            
            if (!number) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }

            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–∏—Å–∫ –Ω–æ–º–µ—Ä–∞: ${number}`);
            
            try {
                const response = await fetch('backend/api.php?action=check_car_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reg_number: number })
                });

                log(`üì° HTTP —Å—Ç–∞—Ç—É—Å: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                log(`üìã –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω: ${JSON.stringify(result)}`, 'success');
                
                if (result.success) {
                    log(`‚úÖ –£—Å–ø–µ—Ö: ${result.data.found ? '–Ω–∞–π–¥–µ–Ω–æ' : '–Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}`, 'success');
                    log(`üìã –¢–∏–ø: ${result.data.type || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                    log(`üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${result.data.message}`);
                    updateResult(result.data);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${result.error}`, 'error');
                    updateResult(null);
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                updateResult(null);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('search-number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –¢–µ—Å—Ç API –ø–æ–∏—Å–∫–∞ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
            log('üí° –ù–∞–∂–º–∏—Ç–µ "–ü–æ–∏—Å–∫" –∏–ª–∏ Enter –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
        });
    </script>
</body>
