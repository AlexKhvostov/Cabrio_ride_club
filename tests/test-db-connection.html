<body>
    <h1>üóÑÔ∏è –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î</h1>
    
    <div class="test-section">

        <button class="test-button" onclick="testStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="test-button" onclick="testMembers()">üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏</button>
        <button class="test-button" onclick="testCars()">üöó –ê–≤—Ç–æ–º–æ–±–∏–ª–∏</button>
        <button class="test-button" onclick="testInvitations()">üì® –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</button>
        <button class="test-button" onclick="testSearch()">üîç –ü–æ–∏—Å–∫ –Ω–æ–º–µ—Ä–∞</button>

    <div class="test-section">
        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">
            <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>

    <div class="test-section">
        <h2>üìù –ü–æ–¥—Ä–æ–±–Ω—ã–π –ª–æ–≥</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function updateResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testAPI(action, data = null) {
            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º API: ${action}`);
            
            try {
                const url = `backend/api.php?action=${action}`;
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                log(`üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å: ${url}`);
                log(`üìã –î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data || 'GET –∑–∞–ø—Ä–æ—Å')}`);
                
                const response = await fetch(url, options);
                log(`üì° HTTP —Å—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                log(`üìã –°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç: ${responseText}`);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log(`‚úÖ JSON —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω`);
                } catch (parseError) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${parseError.message}`, 'error');
                    updateResult({ error: 'JSON parse error', text: responseText });
                    return;
                }
                
                if (result.success) {
                    log(`‚úÖ API —É—Å–ø–µ—Ö: ${action}`, 'success');
                    updateResult(result);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${result.error}`, 'error');
                    updateResult(result);
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                updateResult({ error: error.message });
            }
        }

        async function testStats() {
            await testAPI('stats');
        }

        async function testMembers() {
            await testAPI('members');
        }

        async function testCars() {
            await testAPI('cars');
        }

        async function testInvitations() {
            await testAPI('invitations');
        }

        async function testSearch() {
            await testAPI('check_car_number', { reg_number: '70MX' });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {

            log('üí° –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∞–∑–Ω—ã—Ö API endpoints');
            log('üîç –ù–∞—á–Ω–∏—Ç–µ —Å "–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–∞–∑–æ–≤–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
        });
    </script>
