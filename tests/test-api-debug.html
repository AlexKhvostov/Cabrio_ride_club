<body>
    <h1>üêõ –û—Ç–ª–∞–¥–∫–∞ API</h1>
    
    <div class="test-section">
        <h2>üîç –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–∞</h2>
        <input type="text" id="search-number" class="test-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" value="70MX">
        <button class="test-button" onclick="testSearch()">üîç –ü–æ–∏—Å–∫</button>
        <button class="test-button" onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        <button class="test-button" onclick="testMultiple()">üß™ –¢–µ—Å—Ç –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö</button>
    </div>

    <div class="test-section">
        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">
            <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>üìù –ü–æ–¥—Ä–æ–±–Ω—ã–π –ª–æ–≥</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function updateResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (!data) {
                resultDiv.innerHTML = '<p class="error">‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
                return;
            }

            if (!data.found) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå –°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                    <p class="info">${data.message || '–ù–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω'}</p>
                `;
                return;
            }

            let html = '';
            
            if (data.type === 'member') {
                const regNumber = data.data.reg_number;
                const status = data.data.status;
                
                html = `
                    <div style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); border: 1px solid #444; border-radius: 8px; padding: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <span style="font-size: 1.2rem;">‚úÖ</span>
                            <span style="font-weight: 600;">–ú–∞—à–∏–Ω–∞ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∫–ª—É–±–∞</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="background: #00ff88; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px;">${regNumber}</span>
                            <span style="background: rgba(0, 255, 136, 0.2); color: #00ff88; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 600;">${getStatusDisplayName(status)}</span>
                        </div>
                    </div>
                `;
            } else if (data.type === 'invitation') {
                const carNumber = data.data.car_number;
                const status = data.data.status;
                
                html = `
                    <div style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); border: 1px solid #444; border-radius: 8px; padding: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <span style="font-size: 1.2rem;">üì®</span>
                            <span style="font-weight: 600;">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤ –∫–ª—É–±</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="background: #00ff88; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px;">${carNumber}</span>
                            <span style="background: rgba(0, 153, 255, 0.2); color: #0099ff; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 600;">${getInvitationStatusDisplayName(status)}</span>
                        </div>
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
        }

        function getStatusDisplayName(status) {
            const statusMap = {
                '–∞–∫—Ç–∏–≤–Ω—ã–π': '–ê–∫—Ç–∏–≤–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫',
                '—É—á–∞—Å—Ç–Ω–∏–∫': '–£—á–∞—Å—Ç–Ω–∏–∫',
                '–Ω–æ–≤—ã–π': '–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫',
                '–±–µ–∑ –∞–≤—Ç–æ': '–ë–µ–∑ –∞–≤—Ç–æ–º–æ–±–∏–ª—è',
                '–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ': '–ü—Ä–∏–≥–ª–∞—à—ë–Ω',
                '–≤—ã—à–µ–ª': '–ü–æ–∫–∏–Ω—É–ª –∫–ª—É–±',
                '–∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω': '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω'
            };
            return statusMap[status] || status;
        }

        function getInvitationStatusDisplayName(status) {
            const statusMap = {
                '–Ω–æ–≤–æ–µ': '–ù–æ–≤–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
                '–Ω–∞ —Å–≤—è–∑–∏': '–ù–∞ —Å–≤—è–∑–∏',
                '–≤—Å—Ç—Ä–µ—á–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞': '–í—Å—Ç—Ä–µ—á–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞',
                '–≤—Å—Ç—É–ø–∏–ª –≤ –∫–ª—É–±': '–í—Å—Ç—É–ø–∏–ª –≤ –∫–ª—É–±',
                '–æ—Ç–∫–ª–æ–Ω–µ–Ω–æ': '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
            };
            return statusMap[status] || status;
        }

        async function testSearch() {
            const number = document.getElementById('search-number').value.trim();
            
            if (!number) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }

            log(`üîç –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–∏—Å–∫ –Ω–æ–º–µ—Ä–∞: "${number}"`);
            
            try {
                log(`üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å –∫ API...`);
                
                const response = await fetch('backend/api.php?action=check_car_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reg_number: number })
                });

                log(`üì° HTTP —Å—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                log(`üìã –°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç: ${responseText}`);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log(`‚úÖ JSON —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω`);
                } catch (parseError) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${parseError.message}`, 'error');
                    updateResult(null);
                    return;
                }
                
                log(`üìã –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    log(`‚úÖ API —É—Å–ø–µ—Ö: ${result.data.found ? '–Ω–∞–π–¥–µ–Ω–æ' : '–Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}`, 'success');
                    log(`üìã –¢–∏–ø: ${result.data.type || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                    log(`üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${result.data.message}`);
                    updateResult(result.data);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${result.error}`, 'error');
                    updateResult(null);
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                log(`üîç Stack trace: ${error.stack}`, 'error');
                updateResult(null);
            }
        }

        async function testMultiple() {
            const testNumbers = ['70MX', 'ABC123', 'XYZ789', 'TEST'];
            
            log(`üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–æ–º–µ—Ä–æ–≤: ${testNumbers.join(', ')}`);
            
            for (const number of testNumbers) {
                log(`\n--- –¢–µ—Å—Ç –Ω–æ–º–µ—Ä–∞: ${number} ---`);
                document.getElementById('search-number').value = number;
                await testSearch();
                await new Promise(resolve => setTimeout(resolve, 1000)); // –ü–∞—É–∑–∞ 1 —Å–µ–∫—É–Ω–¥–∞
            }
            
            log(`\n‚úÖ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ`);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('search-number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –û—Ç–ª–∞–¥–∫–∞ API –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ');
            log('üí° –ù–∞–∂–º–∏—Ç–µ "–ü–æ–∏—Å–∫" –∏–ª–∏ Enter –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
            log('üß™ –ò–ª–∏ –Ω–∞–∂–º–∏—Ç–µ "–¢–µ—Å—Ç –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö" –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–∑–Ω—ã—Ö –Ω–æ–º–µ—Ä–æ–≤');
        });
    </script>
</body>
