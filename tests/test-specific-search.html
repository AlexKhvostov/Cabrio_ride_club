<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–∞ 1221A11</h1>
    
    <div class="test-section">
        <h2>üîç –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞</h2>
        <input type="text" id="search-number" class="test-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" value="122">
        <button class="test-button" onclick="testSearch()">üîç –ü–æ–∏—Å–∫</button>
        <button class="test-button" onclick="testSpecificNumbers()">üß™ –¢–µ—Å—Ç –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</button>
        <button class="test-button" onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="test-section">
        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">
            <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>üìù –ü–æ–¥—Ä–æ–±–Ω—ã–π –ª–æ–≥</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function updateResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testSearch() {
            const number = document.getElementById('search-number').value.trim();
            
            if (!number) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }

            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–∏—Å–∫ –Ω–æ–º–µ—Ä–∞: "${number}"`);
            
            try {
                const response = await fetch('backend/api.php?action=check_car_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reg_number: number })
                });

                log(`üì° HTTP —Å—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                log(`üìã –°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç: ${responseText}`);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log(`‚úÖ JSON —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω`);
                } catch (parseError) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${parseError.message}`, 'error');
                    updateResult(null);
                    return;
                }
                
                if (result.success) {
                    log(`‚úÖ API —É—Å–ø–µ—Ö: ${result.data.found ? '–Ω–∞–π–¥–µ–Ω–æ' : '–Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}`, 'success');
                    log(`üìã –¢–∏–ø: ${result.data.type || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                    log(`üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${result.data.message}`);
                    updateResult(result);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${result.error}`, 'error');
                    updateResult(result);
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                updateResult(null);
            }
        }

        async function testSpecificNumbers() {
            const testNumbers = ['122', '1221', '1221A', '1221A1', '1221A11', 'A11', '11'];
            
            log(`üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ–∏—Å–∫–∞ –¥–ª—è –Ω–æ–º–µ—Ä–∞ 1221A11:`);
            log(`üìã –í–∞—Ä–∏–∞–Ω—Ç—ã: ${testNumbers.join(', ')}`);
            
            for (const number of testNumbers) {
                log(`\n--- –¢–µ—Å—Ç –Ω–æ–º–µ—Ä–∞: ${number} ---`);
                document.getElementById('search-number').value = number;
                await testSearch();
                await new Promise(resolve => setTimeout(resolve, 1000)); // –ü–∞—É–∑–∞ 1 —Å–µ–∫—É–Ω–¥–∞
            }
            
            log(`\n‚úÖ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ`);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('search-number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–∞ 1221A11 –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
            log('üí° –ù–∞–∂–º–∏—Ç–µ "–ü–æ–∏—Å–∫" –∏–ª–∏ Enter –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
            log('üß™ –ò–ª–∏ –Ω–∞–∂–º–∏—Ç–µ "–¢–µ—Å—Ç –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤" –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–∑–Ω—ã—Ö —á–∞—Å—Ç–µ–π –Ω–æ–º–µ—Ä–∞');
        });
    </script>
</body>
