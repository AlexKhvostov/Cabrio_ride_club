<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–æ–≤ - CabrioRide</title>
    <style>

    </style>
</head>
<body>
    <h1>üìä –¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–æ–≤ –≤ –ë–î</h1>
    
    <div class="test-section">
        <h2>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–æ–≤</h2>
        <button class="test-button" onclick="checkMemberStatuses()">üë• –°—Ç–∞—Ç—É—Å—ã —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</button>
        <button class="test-button" onclick="checkInvitationStatuses()">üì® –°—Ç–∞—Ç—É—Å—ã –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π</button>
        <button class="test-button" onclick="checkAllCars()">üöó –í—Å–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏</button>
        <button class="test-button" onclick="checkAllInvitations()">üì® –í—Å–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</button>
        <button class="test-button" onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="test-section">
        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">
            <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>üìù –ü–æ–¥—Ä–æ–±–Ω—ã–π –ª–æ–≥</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function updateResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showStatuses(data, title) {
            const resultDiv = document.getElementById('result');
            let html = `<h3>${title}</h3>`;
            
            if (data && data.success && data.data) {
                const statuses = data.data;
                for (const status in statuses) {
                    const count = statuses[status];
                    html += `
                        <div class="status-item">
                            <strong>${status}</strong>: <span class="status-count">${count}</span>
                        </div>
                    `;
                }
            } else {
                html += '<p class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö</p>';
            }
            
            resultDiv.innerHTML = html;
        }

        async function testAPI(action, data = null) {
            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º API: ${action}`);
            
            try {
                const url = `backend/api.php?action=${action}`;
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                log(`üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å: ${url}`);
                
                const response = await fetch(url, options);
                log(`üì° HTTP —Å—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                log(`üìã –°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç: ${responseText}`);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log(`‚úÖ JSON —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω`);
                } catch (parseError) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${parseError.message}`, 'error');
                    updateResult({ error: 'JSON parse error', text: responseText });
                    return null;
                }
                
                if (result.success) {
                    log(`‚úÖ API —É—Å–ø–µ—Ö: ${action}`, 'success');
                    return result;
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${result.error}`, 'error');
                    return result;
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                return { error: error.message };
            }
        }

        async function checkMemberStatuses() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å—ã —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...');
            const result = await testAPI('members');
            if (result && result.success) {
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
                const statuses = {};
                result.data.forEach(member => {
                    const status = member.status || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    statuses[status] = (statuses[status] || 0) + 1;
                });
                showStatuses({ success: true, data: statuses }, '–°—Ç–∞—Ç—É—Å—ã —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤');
            }
        }

        async function checkInvitationStatuses() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π...');
            const result = await testAPI('invitations');
            if (result && result.success) {
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
                const statuses = {};
                result.data.forEach(invitation => {
                    const status = invitation.status || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    statuses[status] = (statuses[status] || 0) + 1;
                });
                showStatuses({ success: true, data: statuses }, '–°—Ç–∞—Ç—É—Å—ã –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π');
            }
        }

        async function checkAllCars() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏...');
            const result = await testAPI('cars');
            if (result && result.success) {
                updateResult(result);
                log(`üìä –ù–∞–π–¥–µ–Ω–æ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π: ${result.data.length}`);
            }
        }

        async function checkAllInvitations() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è...');
            const result = await testAPI('invitations');
            if (result && result.success) {
                updateResult(result);
                log(`üìä –ù–∞–π–¥–µ–Ω–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π: ${result.data.length}`);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–æ–≤ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
            log('üí° –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–æ–≤ –≤ –ë–î');
        });
    </script>
</body>
</html>
